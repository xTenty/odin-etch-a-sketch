<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
<h1> Etch a Sketch</h1>
<input type="range" min="1" max="70" value="35" id="side">
<p id="sideValue">50x50</p>
<div class="contentContainer">
    <div class="kitContainer">
        <button class="kitElement" id="drawButton"><img src="./imgs/pencil.png" alt="draw"></button>
        <button class="kitElement" id="eraseButton"><img src="./imgs/eraser.png" alt="erase"></button>
        <button class="kitElement" id="clearButton"><img src="./imgs/broom.png" alt="clear"></button>
        <input type="color" class="kitElement" id="colorPalette">
        <button class="kitElement" id="magicButton">Magic Button</button>
    </div>
</div>
</body>
</html>
